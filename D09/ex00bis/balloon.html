<!DOCTYPE html>
<html>
	<head>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			var color = 0;
			function changeColorAsc() {
				if (color == 0) {
					$("#balloon").css("background-color", "green");
					color = 1;
				}
				else if (color == 1) {
					$("#balloon").css("background-color", "blue");
					color = 2;
				}
				else if (color == 2) {
					$("#balloon").css("background-color", "red");
					color = 0;
				}
			}
			function changeColorDesc() {
				if (color == 0) {
					$("#balloon").css("background-color", "blue");
					color = 2;
				}
				else if (color == 2) {
					$("#balloon").css("background-color", "green");
					color = 1;
				}
				else if (color == 1) {
					$("#balloon").css("background-color", "red");
					color = 0;
				}
			}
			function getBigger() {
				size = $("#balloon").width() + 10;
				if (size > 420) {
					size = 200;
				}
				$("#balloon").width(size);
				$("#balloon").height(size);
			}

			function getSmaller() {
				size = $("#balloon").width() - 5;
				if (size < 200) {
					size = 200;
				}
				$("#balloon").width(size);
				$("#balloon").height(size);
			}
			$(document).ready(function() {
				$("#balloon").click(function() {
					changeColorAsc();
					getBigger();
				});
				$("#balloon").mouseleave(function() {
					changeColorDesc();
					getSmaller();
				})
			});
		</script>
	</head>
	<body>
		<div id="balloon"> </div>
	</body>
</html>
