<!DOCTYPE html>
<html>
	<head>
		<style>
			#balloon {
				width: 200px;
				height: 200px;
				background-color: red;
				border-radius: 50%;
			}
		</style>

		<script>
			var color = 0;
			function changeColorAsc() {
				if (color == 0) {
					document.getElementById("balloon").style.backgroundColor = "green";
					color = 1;
				}
				else if (color == 1) {
					document.getElementById("balloon").style.backgroundColor = "blue";
					color = 2;
				}
				else if (color == 2) {
					document.getElementById("balloon").style.backgroundColor = "red";
					color = 0;
				}
			}
			function changeColorDesc() {
				if (color == 0) {
					document.getElementById("balloon").style.backgroundColor = "blue";
					color = 2;
				}
				else if (color == 2) {
					document.getElementById("balloon").style.backgroundColor = "green";
					color = 1;
				}
				else if (color == 1) {
					document.getElementById("balloon").style.backgroundColor = "red";
					color = 0;
				}
			}
			function getBigger() {
				
				size = document.getElementById("balloon").offsetWidth + 10;
				if (size > 420) {
					size = 200;
				}
				document.getElementById("balloon").style.width = size + "px";
				document.getElementById("balloon").style.height = size + "px";
			}

			function getSmaller() {
				
				size = document.getElementById("balloon").offsetWidth - 5;
				if (size <= 200) {
					size = 200;
				}
				document.getElementById("balloon").style.width = size + "px";
				document.getElementById("balloon").style.height = size + "px";
			}
		</script>
	</head>
	<body>
		<div id="balloon" onclick="getBigger(); changeColorAsc();" onmouseout="getSmaller(); changeColorDesc();"> </div>
	</body>
</html>
